name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Override local file: dep with published package for CI
      - name: Install dependencies
        run: |
          sed -i 's|"@autonomynexus/monetary": "file:../monetary"|"@autonomynexus/monetary": ">=0.1.0"|' package.json
          echo '//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}' >> .npmrc
          echo '@autonomynexus:registry=https://npm.pkg.github.com' >> .npmrc
          bun install --no-save
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: bun run build

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com

      # Remove private field for publishing (GitHub Packages supports private packages)
      - run: |
          node -e "const p=require('./package.json'); delete p.private; require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2))"
          npm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
