name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Override local file: dep with GitHub ref for CI
      - name: Install dependencies
        run: |
          sed -i 's|"monetary": "file:../monetary"|"monetary": "github:autonomynexus/monetary-lib"|' package.json
          bun install --no-save || {
            # bun has a known cache bug with GitHub-referenced packages
            # (ENOENT: failed opening cache/package/version dir)
            # Verify the install actually succeeded by checking node_modules
            if [ -d node_modules/monetary ] && [ -d node_modules/effect ]; then
              echo "⚠️ bun install exited non-zero but packages are present — continuing"
            else
              echo "❌ bun install genuinely failed"
              exit 1
            fi
          }

      - run: bun run build

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com

      # Remove private field for publishing (GitHub Packages supports private packages)
      - run: |
          node -e "const p=require('./package.json'); delete p.private; require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2))"
          npm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
